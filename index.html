<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">   
</head>
<body>
    <div class="container1">
        <h1>Calculator</h1>        
    </div>
    <div class="container2">
        <div class="container3">
            <p>ALBINO</p>
        <div id="head">0</div>            
            <div id="body"> 
                <button>%</button>
                <button><sup>y</sup><i class="fa-solid fa-square-root-variable"></i></button>
                <button>^</button>
                <button>AC</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div> 



    <script src="script.js"></script>    
</body>
</html>
